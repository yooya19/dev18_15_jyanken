<body>
  <!-- この中に記述していく -->
  <!-- ここから下にコードを書く -->

  <!-- ここから下に現在の順位が表示される -->
  <div class="winlose">じゃんけんゲーム</div>
  <!-- ここから下に相手に関する情報が表示される。 -->
  <div class="rival">
    <img src="img/rock.png" alt="rock" id="rivalrock">
    <img src="img/scissors.png" alt="scissors" id="rivalscissors">
    <img src="img/paper.png" alt="paper" id="rivalpaper">
  </div>
  <!-- ここから下に自分の手に関する情報が表示される。 -->
  <div class="you">
    <h2 class="you_text">あなたの手を選択してください。</h2>
    <div class="you_hands">
      <button class="hands" id="rock"><img src="img/rock.png" alt="rock"></button>
      <button class="hands" id="scissors"><img src="img/scissors.png" alt="scissors"></button>
      <button class="hands" id="paper"><img src="img/paper.png" alt="paper"></button>
    </div>   
  </div>
  <!-- ここから下に勝敗に関する情報が表示される。 -->
 




  <!-- ここから上にコードを書く -->
